<!DOCTYPE html>
<html lang="de">

<head>
    <title>EMR-Planer</title>
    <meta charset="utf-8">


    <link href="article.css" rel="stylesheet">
    <link href="table.css" rel="stylesheet">

    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            margin-inline: 0;
            box-sizing: border-box;
        }

        input:required:invalid {
            outline: 3px solid red;
        }


    </style>

    <!-- <script src="https://cdn.jsdelivr.net/gh/cieszynski/dberta.js@latest/dberta.min.js"></script> -->
    <script src="dberta.js"></script>
</head>

<body>
    <button id="btnValidate">btnValidate</button>
    <button id="btnQuery">btnQuery</button>
    <button id="btnReset">btnReset</button>

    <datalist id="appointments">
        <option>MO 13:00</option>
        <option>MO 14:30</option>
        <option>MO 15:15</option>
        <option>DI 09:00</option>
        <option>DI 10:30</option>
        <option>DI 13:00</option>
        <option>DI 14:30</option>
        <option>MI 08:00</option>
    </datalist>

    <form id="data" spellcheck="false" onsubmit="return false">
        <table>
            <col>
            <col>
            <col>
            <col>
            <col span="2">
            <col span="2">
            <col span="2">
            <col span="2">
            <thead>
                <tr>
                    <th rowspan="2">Name</th>
                    <th rowspan="2"><input class="staffname" data-staff="physician1" value="med1" required/></th>
                    <th rowspan="2"><input class="staffname" data-staff="physician2" value="med2" required></th>
                    <th rowspan="2"><input class="staffname" data-staff="physician3" value="med3" required></th>
                    <th colspan="2"><input class="staffname" data-staff="psychologist1" value="psy1" required></th>
                    <th colspan="2"><input class="staffname" data-staff="psychologist2" value="psy2" required></th>
                    <th colspan="2"><input class="staffname" data-staff="psychologist3" value="psy3" required></th>
                    <th colspan="2"><input class="staffname" data-staff="psychologist4" value="psy4" required></th>
                </tr>
                <tr>
                    <th>Test</th>
                    <th>Befund</th>
                    <th>Test</th>
                    <th>Befund</th>
                    <th>Test</th>
                    <th>Befund</th>
                    <th>Test</th>
                    <th>Befund</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <aside>
            <fieldset>
                <legend>Kalenderwoche</legend>
                <input id="settings-week" type="week" name="week" required>
            </fieldset>
            <fieldset>
                <legend>Teilnehmer</legend>
                <label><input id="settings-radio-participant-1" type="radio" name="participant" value="user0">1</label>
                <label><input id="settings-radio-participant-2" type="radio" name="participant" value="user1">2</label>
                <label><input id="settings-radio-participant-3" type="radio" name="participant" value="user2">3</label>
                <label><input id="settings-radio-participant-4" type="radio" name="participant" value="user3">4</label>
                <label><input id="settings-radio-participant-5" type="radio" name="participant" value="user4">5</label>
                <label><input id="settings-radio-participant-6" type="radio" name="participant" value="user5">6</label>
                <label><input id="settings-radio-participant-7" type="radio" name="participant" value="user6">7</label>
                <label><input id="settings-radio-participant-8" type="radio" name="participant" value="user7">8</label>
                <label><input id="settings-radio-participant-9" type="radio" name="participant" value="user8">9</label>
                <label><input id="settings-radio-participant-10" type="radio" name="participant" value="user9"
                        checked>10</label>
            </fieldset>
            <fieldset>
                <legend>Mediziner</legend>
                <label>
                    <input name="staff" type="checkbox" id="settings-checkbox-physician-1" checked>
                    <output value="med1" for="staffname-physician1"></output>
                </label>
                <label>
                    <input name="staff" type="checkbox" id="settings-checkbox-physician-2" checked>
                    <output value="med2" for="staffname-physician2"></output>
                </label>
                <label>
                    <input name="staff" type="checkbox" id="settings-checkbox-physician-3" checked>
                    <output value="med3" for="staffname-physician3"></output>
                </label>
            </fieldset>
            <fieldset>
                <legend>Psychologen</legend>
                <label>
                    <input name="staff" type="checkbox" id="settings-checkbox-psychologist-1" checked>
                    <output value="psy1" for="staffname-psychologist1"></output>
                </label>
                <label>
                    <input name="staff" type="checkbox" id="settings-checkbox-psychologist-2" checked>
                    <output value="psy2" for="staffname-psychologist2"></output>
                </label>
                <label>
                    <input name="staff" type="checkbox" id="settings-checkbox-psychologist-3" checked>
                    <output value="psy3" for="staffname-psychologist3"></output>
                </label>
                <label>
                    <input name="staff" type="checkbox" id="settings-checkbox-psychologist-4">
                    <output value="psy4" for="staffname-psychologist4"></output>
                </label>
            </fieldset>
        </aside>
        <section></section>
    </form>

    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>

</html>
